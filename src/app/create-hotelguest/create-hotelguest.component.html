<div class="card">
  <div class="card-header bg-primary text-white">Create Hotelguest</div>
  <div class="card-body">
  <div [hidden]="submitted" style="width: 400px; margin: 0 auto;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="hotelguest.name" name="name">
      </div>

      <div class="form-group">
        <label for="name">Document</label>
        <input type="text" class="form-control" id="document" required [(ngModel)]="hotelguest.document"
          name="document">
      </div>

      <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="hotelguest.phone" name="phone">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" (click)="return()" class="btn btn-danger" style="margin-left: 10px">Cancel</button>
    </form>
  </div>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newHotelguest()">Add</button> -->
  </div>
</div>
